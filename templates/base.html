<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Prediction Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root { --dark-bg: #121212; --card-bg: #1e1e1e; --border-color: #444; --text-color: #e9ecef; }
      body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-color); }
      .navbar { background-color: var(--card-bg) !important; border-bottom: 1px solid var(--border-color); font-weight: 600; }
      .card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,.2); transition: all 0.3s ease; }
      .card:hover { transform: translateY(-5px); border-color: #555; }
      .btn { border-radius: 8px; font-weight: 600; padding: 10px 20px; transition: all 0.3s ease; }
      .footer { background-color: var(--card-bg); color: #adb5bd; padding: 40px 0; border-top: 1px solid var(--border-color); }
      .display-4, .display-5 { color: #fff; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">ðŸš— Car Price Prediction Platform</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{{ url_for('buyer_dashboard') }}">Buy</a>
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
      </div>
    </nav>
    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Car Price Prediction Platform. All Rights Reserved.</p>
            <small>built with Flask.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init({ duration: 800, once: true }); </script>
  </body>
</html>
