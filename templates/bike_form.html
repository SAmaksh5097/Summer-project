{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white text-center">
        <h3>Value Your Two-Wheeler</h3>
      </div>
      <div class="card-body p-4">
        <form action="/predict" method="post">
          <input type="hidden" name="vehicle_type" value="Two-Wheeler">
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="company" class="form-label">Company</label>
              <select class="form-select" id="company" name="company" required>
                {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="year" class="form-label">Year of Manufacture</label>
              <select class="form-select" id="year" name="year" required>
                {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="kms_driven" class="form-label">Kms Driven</label>
              <input type="number" class="form-control" id="kms_driven" name="kms_driven" required placeholder="e.g., 15000">
            </div>
            <div class="col-md-6 mb-3">
              <label for="engine_cc" class="form-label">Engine (CC)</label>
              <input type="number" class="form-control" id="engine_cc" name="engine_cc" required placeholder="e.g., 150">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <select class="form-select" id="city" name="city" required>
                 {% for city in cities %}
                  <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="offer_price" class="form-label">Your Offer Price (in Lakhs)</label>
              <input type="number" step="0.01" class="form-control" id="offer_price" name="offer_price" required placeholder="e.g., 1.2">
            </div>
          </div>
          
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success btn-lg">Get Valuation</button>
          </div>
        </form>
      </div>
    </div>
    
    {% if prediction_text %}
    <div class="card shadow-sm text-center">
      <div class="card-body">
          <div class="row">
              <div class="col-6 border-end">
                  <h5 class="card-title">Your Offer Price:</h5>
                  <h2 class="display-6 text-danger">{{ deal.seller_price_text }}</h2>
              </div>
              <div class="col-6">
                  <h5 class="card-title">AI Predicted Value:</h5>
                  <h2 class="display-6 text-success">{{ prediction_text }}</h2>
              </div>
          </div>
          <hr>
          <div class="alert alert-{{ deal.color }} mt-3">
              <h4 class="alert-heading">{{ deal.status }}</h4>
              <p>{{ deal.message }}</p>
          </div>
      </div>
    </div>
    {% endif %}

  </div>
</div>
{% endblock %}
